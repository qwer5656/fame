<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('cursor-listener', {
  init: function () {
    let test=document.querySelector("#test");
   
    this.el.addEventListener('mouseenter', function (evt) {
     
      
      let geometry=this.getAttribute("name");
      let color=this.getAttribute("color");
      test.setAttribute("geometry","primitive",geometry);
      test.setAttribute("material","color",color);
    });
  }
});
    </script>
  </head>
  <body>
    <a-scene>
        <a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"
           >
          </a-entity>
          </a-camera>
     
      <a-sphere name="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E" cursor-listener></a-sphere>
      <a-cylinder name="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" cursor-listener></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
     
      <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
      rotation="0 15 0"></a-text>
      <a-box name="box" position="-1 0.5 -3"   rotation="15 90 30" cursor-listener color="blue"></a-box>
  
      <a-entity id="test"  position="0 4 -5"  cursor-listener geometry="primitive: box" material="color: blue"></a-entity>
    </a-scene>
  </body>
</html>
